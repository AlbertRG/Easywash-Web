{% extends "base.html" %}

{% block title %} Edicion de Producto {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible {% if message.tags == 'error' %} alert-warning {% else %} alert-success {% endif %}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
      {% endif %}
        <h2>Edición de Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/org/editarInventario" method="POST">{% csrf_token %}
                  <input type="hidden" id="txtCodigo" name="txtCodigo" value="{{inventory.sku}}" class="form-control" placeholder="SKU">

                  <div class="form-group">
                      <input type="text" id="txtNombre" name="txtNombre" value="{{inventory.name}}" class="form-control" placeholder="Nombre"
                          maxlength="200" required>
                  </div>
                  <div class="form-group">
                    <input type="text" id="txtCategoria" name="txtCategoria" value="{{inventory.category}}" class="form-control" placeholder="Categoría"
                        maxlength="150" required>
                  </div>
                  <div class="form-group">
                    <input type="date" id="txtExpiracion" name="txtExpiracion" value="{{ inventory.expiration_date|date:'Y-m-d' }}" class="form-control" placeholder="Expiración"
                        maxlength="50" required>
                  </div>
                  <div class="form-group">
                      <input type="number" id="numInventario" name="numInventario" value="{{inventory.quantity}}" class="form-control" placeholder="Cantidad" min="1" required>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
