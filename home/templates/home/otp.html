{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="{% static 'css/home.css'%}" rel="stylesheet" />

    <title>Confirmación de Identidad</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center title">Confirma que eres tú</h3>
                        <p class="card-text text-center">Verifica la bandeja de entrada de - {{email}} - e ingresa el código de verificación</p>
    
                        <form action="otp_verification" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="otp">Ingresa el OTP:</label>
                                <input type="text" pattern="[0-9]{6}" id="otp" class="form-control" required name="otp" placeholder="Ingrese el OTP">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-purple">Verificar</button>
                            </div>
                        </form>
    
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-dismissible alert-secondary mt-3">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <p class="mb-0">{{ message }}</p>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
